<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffccf2;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff66b2;
        }
        section {
            padding: 20px;
        }
        h1, h2 {
            color: #ff66b2;
        }
        .contact-info {
            margin-top: 20px;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photos img {
            margin: 10px;
            width: 200px;
            height: auto;
        }
        .social-media {
            margin-top: 20px;
            text-align: center;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff66b2;
        }
        footer {
            background-color: #ffccf2;
            padding: 20px;
            text-align: center;
        }
        .language-selector {
            margin-top: 20px;
            text-align: center;
        }
        .language-selector select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>个人网页</h1>
        <nav>
            <a href="#about">简介</a>
            <a href="#education">教育背景</a>
            <a href="#experience">工作经历</a>
            <a href="#projects">项目展示</a>
            <a href="#contact">联系方式</a>
        </nav>
    </header>

    <section id="about">
        <h2>简介</h2>
        <p>你好！我是Michelle Gu，目前是一名高中生。</p>
    </section>

    <section id="education">
        <h2>教育背景</h2>
        <p>我在长春美国外籍人员子女学校上学。</p>
    </section>

    <section id="experience">
        <h2>工作经历</h2>
        <p>目前为止，我还是一名高中生。</p>
    </section>

    <section id="projects">
        <h2>项目展示</h2>
        <p>我曾经举办过个人钢琴展览。</p>
        <div class="photos">
            <img src="images/photo1.jpg" alt="照片1">
            <img src="images/photo2.jpg" alt="照片2">
            <img src="images/photo3.jpg" alt="照片3">
        </div>
    </section>

    <section id="contact">
        <h2>联系方式</h2>
        <p>电话: +86 18088659106</p>
        <div class="social-media">
            <a href="weixin://">微信</a>
            <a href="https://www.instagram.com/michellegu425">Instagram</a>
            <a href="https://www.douyin.com/user/mixieeraisheli">抖音</a>
        </div>
        <div class="contact-info">
            <h3>联系表单</h3>
            <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
                <label for="name">姓名:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">邮箱:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">留言:</label><br>
                <textarea id="message" name="message" required></textarea><br>
                <input type="submit" value="发送">
            </form>
        </div>
    </section>

    <footer>
        <p>© 2024 Michelle Gu</p>
        <div class="language-selector">
            <label for="language">选择语言:</label>
            <select id="language" name="language">
                <option value="zh-CN">简体中文</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </footer>

</body>
</html>
